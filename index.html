<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin</h1>

      <form id="factorial">
        <div class="form-group">
          <label for="sentence">Enter sentence:</label>
          <input id="sentence" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p>The factorial of <span class="number"></span> is <span class="type"></span>.</p>
      </div>
    </div>
  </body>
</html>
